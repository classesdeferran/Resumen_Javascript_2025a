<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de eteiquetas de formulario</title>
    <style>
      :focus {
        background-color: burlywood;
      }
      div {
        margin: 1rem 0;
      }

    </style>
  </head>
  <body>
    <header><h1>Catálogo de etiquetas de formulario</h1></header>

    <main>
      <form action="#" id="form1" name="myForm1">
        <fieldset>
          <legend>* Inputs básicos</legend>
          <div>
            <label for="nombre">Nombre : </label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Escribe tu nombre"
              minlength="5"
              maxlength="10"
              pattern="[A-Za-z]{5,10}"
              autofocus
              title="Escribe tu nombre, mínimo 5 letras, máximo 10"
            />
            <!-- El atributo required marca la obligación de cumplimentar ese input  -->
          </div>
          <div>
            <label>Apellido : <input type="text" name="apellido" /></label>
          </div>
          <div>
            <label for="password">Contraseña : </label>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <label>Número : <input 
                type="number" 
                name="numero"
                min="0"
                max="10"
                step = "2"
                ></label>
          </div>
          <div>
            <input type="hidden" name="hidden">
          </div>
        </fieldset>

        <fieldset>
            <legend>Datos personales</legend>
            <div><label> Email : <input type="email" name="email"></label></div>
            <div><label> Teléfono : <input type="tel" name="tel"></label></div>
            <div><label> URL : <input type="url" name="url"></label></div>     
        </fieldset>

        <fieldset>
            <legend>Radio buttons</legend>
            <div><label><input type="radio" name="colores" value="rojo" checked> Rojo</label></div>
            <div><label><input type="radio" name="colores" value="azul"> Azul</label></div>
            <div><label><input type="radio" name="colores" value="verde"> Verde</label></div>
        </fieldset>

        

        <fieldset>
          <legend>Inputs globales</legend>
          <input type="submit" value="Enviar formulario" />
          <input type="reset" value="Borrar el Formulario" />
          <input type="button" value="Soy un botón" />
        </fieldset>
        <fieldset>
          <legend>Buttons</legend>
          <button type="submit">Enviar formulario</button>
          <button type="reset">Borrar el formulario</button>
          <button type="button">Soy un button</button>
          <button disabled="disabled">Boton deshabilitado</button>
        </fieldset>

        <p>* Campos obligatorios</p>
      </form>
    </main>

    <script>

        // Sistema 1 para obtener los valores del formulario
        // por id
        const form1 = document.getElementById('form1')

        // form1.addEventListener('submit', (e) => {
        //     e.preventDefault()
        //     const nombre = document.getElementById('nombre').value
        //     const password = document.getElementById('password').value
        //     const colores = document.querySelector('input[type="radio"]:checked').value
        //     console.log(nombre, password, colores);

        // })

        // Sistema 2
        // por name
        const myForm1 = document.forms['myForm1']

        myForm1.addEventListener('submit', (e) => {
            e.preventDefault()
            const nombre = myForm1['nombre'].value
            const apellido = myForm1['apellido'].value
            const password = myForm1['password'].value
            const colores = myForm1['colores'].value
            console.log(nombre, apellido, password, colores);
        })




    </script>
  </body>
</html>
